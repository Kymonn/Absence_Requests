<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
      .container { width: 90%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
      .header { padding: 10px 20px; background-color: #f44336; color: #ffffff; text-align: center; border-radius: 5px 5px 0 0; }
      .content { padding: 20px; }
      .reason-block { background-color: #ffebee; border-left: 4px solid #f44336; padding: 10px 15px; margin: 20px 0; }
      .footer { margin-top: 20px; font-size: 0.9em; color: #777; text-align: center; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Invalid Absence Request</h2>
      </div>
      <div class="content">
        <p>Dear Staff Member,</p>
        <p>Your recent absence request could not be processed. The system has automatically marked it as invalid for the following reason:</p>
        
        <div class="reason-block">
          <p style="margin: 0; white-space: pre-wrap; font-weight: bold;"><?= reason.replace(/\n/g, '<br>') ?></p>
        </div>

        <p><b>Next Steps:</b> <?= instruction ?></p>
        
        <p>Thank you.</p>
      </div>
      <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
      </div>
    </div>
  </body>
</html>
