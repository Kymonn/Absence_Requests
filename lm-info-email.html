<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="width: 90%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
      <div style="padding: 10px 20px; background-color: #01e890; color: #00434B; text-align: center; border-radius: 5px 5px 0 0;">
        <h2 style="margin: 0; font-size: 24px;">Absence Request Information</h2>
      </div>
      <div style="padding: 20px;">
        <p>Dear Line Manager,</p>
        <p><?= infoMessage ?></p>
        <p><strong>Request Details:</strong></p>
        <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
           <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Staff Member</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= staffDisplayName ?> (<?= submitterEmail ?>)</td>
          </tr>
          <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Absence Type</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= absenceType ?></td>
          </tr>
          <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Start</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= formattedStart ?></td>
          </tr>
          <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">End</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= formattedEnd ?></td>
          </tr>
           <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Calculated Duration</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= durationForEmail ?></td>
          </tr>
          <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Reason Provided</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= reason ?></td>
          </tr>
          <tr>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Request ID</th>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: left;"><?= requestId ?></td>
          </tr>
        </table>
        <p><b><?= actionMessage ?></b></p>
        <p>Thank you.</p>
      </div>
       <div style="margin-top: 20px; font-size: 0.9em; color: #777; text-align: center;">
        <p>This is an automated message. Please do not reply to this email.</p>
      </div>
    </div>
  </body>
</html>
